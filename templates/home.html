<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Performance Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .card { max-width: 820px; margin: 30px auto; }
    .spinner-overlay { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.6); z-index:1050; }
  </style>
</head>
<body>
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">Student Performance Predictor</h4>
      <p class="text-muted small">Enter student details to predict the math score.</p>

      <!-- Result (rendered by Flask) -->
      {% if results is defined %}
        <div class="alert alert-success" role="alert">
          Predicted math score: <strong>{{ results }}</strong>
        </div>
      {% endif %}

      <form id="predictForm" method="POST" action="/predictdata" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
              <option value="">Choose...</option>
              <option value="female">female</option>
              <option value="male">male</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Race / Ethnicity</label>
            <select name="race_ethnicity" class="form-select" required>
              <option value="">Choose...</option>
              <option value="group A">group A</option>
              <option value="group B">group B</option>
              <option value="group C">group C</option>
              <option value="group D">group D</option>
              <option value="group E">group E</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Parental level of education</label>
            <select name="parental_level_of_education" class="form-select" required>
              <option value="">Choose...</option>
              <option value="some high school">some high school</option>
              <option value="high school">high school</option>
              <option value="some college">some college</option>
              <option value="associate's degree">associate's degree</option>
              <option value="bachelor's degree">bachelor's degree</option>
              <option value="master's degree">master's degree</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Lunch</label>
            <select name="lunch" class="form-select" required>
              <option value="">Choose...</option>
              <option value="standard">standard</option>
              <option value="free/reduced">free/reduced</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Test preparation course</label>
            <select name="test_preparation_course" class="form-select" required>
              <option value="">Choose...</option>
              <option value="none">none</option>
              <option value="completed">completed</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Reading score</label>
            <input name="reading_score" type="number" class="form-control" min="0" max="100" required />
          </div>

          <div class="col-md-3">
            <label class="form-label">Writing score</label>
            <input name="writing_score" type="number" class="form-control" min="0" max="100" required />
          </div>
        </div>

        <div class="mt-4 d-flex gap-2">
          <button id="submitBtn" type="submit" class="btn btn-primary">Predict</button>
          <button id="resetBtn" type="reset" class="btn btn-outline-secondary">Reset</button>
        </div>
      </form>

      <hr class="my-4" />
      <p class="text-muted small mb-0">Tip: ensure input values match training data formats (e.g., category names & numeric ranges).</p>
    </div>
  </div>

  <div id="spinner" class="spinner-overlay d-none">
    <div class="spinner-border text-primary" role="status" style="width:4rem;height:4rem"></div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('predictForm');
      const spinner = document.getElementById('spinner');
      const submitBtn = document.getElementById('submitBtn');

      // Show spinner on submit (keeps standard form POST behavior)
      form.addEventListener('submit', function(){
        spinner.classList.remove('d-none');
        submitBtn.disabled = true;
      });

      // Simple client-side validation to guide user
      form.addEventListener('input', function(e){
        if (e.target.type === 'number') {
          const v = Number(e.target.value);
          if (v < 0 || v > 100) {
            e.target.classList.add('is-invalid');
          } else {
            e.target.classList.remove('is-invalid');
          }
        }
      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
